<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="validation.js"></script>
        <meta charset="UTF-8">
        <title>SignupForm</title>
        <meta name="description" content="Signup form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Oswald -->
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

        <!-- Raleway -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>

        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,900' rel='stylesheet' type='text/css'>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    </head>
    <body>
<body>
<div class="container">
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <br><br><div class="panel-heading">Enter Your Details Here</div>
            <div class="panel-body">
                <form name="myform">
                    <div class="form-group">
                        <label for="myName">First Name *</label>
                        <input id="myName" name="myName" class="form-control" type="text" data-validation="required">
                        <span id="error_name" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name *</label>
                        <input id="lastname" name="lastname" class="form-control" type="text" data-validation="email">
                        <span id="error_lastname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input id="age" name="age"  class="form-control" type="number" min="1" >
                        <span id="error_age" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth *</label>
                        <input type="date" name="dob" id="dob" class="form-control">
                        <span id="error_dob" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option selected>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <span id="error_gender" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="text" id="phone" name="phone" class="form-control" >
                        <span id="error_phone" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="disc">Discription</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    
                    <button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>
            
                </form>

            </div>
        </div>
    </div>
</div>
</div>
</body>
    </body>
</html>
